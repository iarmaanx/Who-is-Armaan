  <style>
    body {
      background-color: #0f0f0f;
      background-image:
        radial-gradient(circle, rgba(255, 255, 255, 0.2) 1px, transparent 1px),
        radial-gradient(circle at 50% 50%, rgba(255, 201, 232, 0.08), transparent 60%);
      background-size: 30px 30px, 100% 100%;
      animation: bgShift 10s infinite alternate;
      font-family: 'Inter', sans-serif; /* Use the same font throughout */
    }

    @keyframes bgShift {
      0% {
        background-position: 0 0, 50% 50%;
        background-size: 30px 30px, 100% 100%;
      }
      50% {
        background-position: 15px 15px, 53% 53%;
        background-size: 35px 35px, 105% 105%;
      }
      100% {
        background-position: 0 0, 50% 50%;
        background-size: 30px 30px, 100% 100%;
      }
    }

    /* Gallery Page Styles */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 16px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }


    .gallery-item::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      opacity: 0;
      transition: opacity 0.3s ease;
    }


  </style>
</head>
